    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item dropdown">

                    <li><a class="dropdown-item" href="https://twitter.com/CoinHuntersTR" target="_blank">X (Twitter)</a></li>

                </ul>
                </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <div class="btn nav-item dropdown mr-2">
                <a id="network" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Network
                </a>
                <div id="networkChange">
                    <ul class="dropdown-menu">
                        <li><button disabled id="currentNetwork" class="dropdown-item" aria-disabled="true">Change Network</button></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button id="EthereumNetwork" data-name="ethereum" type="button" class="dropdown-item">Ethereum</button></li>
                        <li><button id="ArbitrumNetwork" data-name="arbitrum" type="button" class="dropdown-item">Arbitrum</button></li>

    <div>

    </div>

        <div class="row">
          <div class="col-8 bg-body-secondary">
            <section></section>
            <section id="donateSection" hidden>
                <input id="donateSelect" type="number" hidden>
                <input id="donateValue" type="number" hidden>
                <div id="selectButtons" class="px-2 flex flex-row space-x-4 pt-2">
                    <button id="thanks" type="button" class="buttonSelect w-20 h-20 text-xl rounded-full bg-blue-500 text-white select-button">
                      <img src="/img/water.png" alt="">
                    </button>
                    <button id="tea" type="button" class="buttonSelect w-20 h-20 text-xl rounded-full bg-blue-500 text-white select-button">
                      <img src="/img/tea.png" alt="">
                    </button>
                    <button id="coffee" type="button" class="buttonSelect w-20 h-20 text-xl rounded-full bg-blue-500 text-white select-button">
                      <img src="/img/coffee.png" alt="">
                    </button>
                    <button id="beer" type="button" class="buttonSelect w-20 h-20 text-xl rounded-full text-white select-button">
                      <img src="/img/beer.png" alt="">
                    </button>
                    <button id="cocktail" type="button" class="buttonSelect w-20 h-20 text-xl rounded-full bg-blue-500 text-white select-button">
                      <img src="/img/cocktail.png" alt="">
                    </button>
                    <button id="whiskey" type="button" class="buttonSelect w-20 h-20 text-xl rounded-full bg-blue-500 text-white select-button">
                      <img src="/img/whiskey.png" alt="">
                    </button>
                    <button id="lionmilk" type="button" class="buttonSelect w-20 h-20 text-xl rounded-full bg-blue-500 text-white select-button">
                      <img src="/img/raki.png" alt="">
                    </button>
                    <button id="kimiz" type="button" class="buttonSelect w-20 h-20 text-xl rounded-full bg-blue-500 text-white select-button">
                      <img src="/img/dragon.png" alt="">
                    </button>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text"><strong>Donate:</strong></span>
                  <span class="input-group-text"><strong><span id="selectElement">SELECT</span></strong></span>
                  <input id="donateCost" type="text" class="form-control" value="0.000" disabled>
                </div>
                <div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><strong>Message:</strong></span>
                    <input id="message" type="text" class="form-control" aria-label="Message" placeholder="max. 80" aria-describedby="basic-addon1" maxlength="80" required>
                  </div>
                  <button id="donateButton" disabled class="mb-4">DONATE</button>
                </div>
            </section>
          </div>
          <div class="col-1"></div>
          <div class="col-3 bg-body-secondary">
            merhaba
          </div>
        </div>
      </div>


    <script type="module" src="/js/connectWallet.js"></script>
